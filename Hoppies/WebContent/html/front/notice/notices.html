<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판</title>
<style type="text/css">

	.div1{
		
		background: Silver;	
		width: 450px;		
		
		margin: 0px auto;	
	}
		
	.align{
		text-align: center;
	}

</style>

<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		$("#noticeBtn").click(function(){
			
			var v1 = $("#ISUD_TYPE").val();
			
			
			
			$("#noticeWrite")
			.attr({
					"action":"/Hoppies/notice?ISUD_TYPE="+v1,
				    "method":"POST",
				    "enctype":"multipart/form-data"
			       })
			.submit();	
		});		
	});
</script>	
<meta name="generator" content="Namo WebEditor(Trial)">

</head>
<body>
<div class="div1">
<form name="noticeWrite" id="noticeWrite">
<table border="2">
	<tr>	
		<td colspan="2" class="align">	
						
			<font size="7" color="black">공지 사항</font>
		</td>				
	</tr>
	<tr>
		<td class="align"><span style="font-size:8pt;"><b>글번호</b></span></td>
		<td><input type="text" name="nnum" id="nnum" size="49" readonly></td>
	</tr>
	<tr>
		<td class="align"><span style="font-size:8pt;"><b>이름</b></span></td>
		<td><input type="text" name="nsubject" id="nsubject" size="49"></td>
	</tr>		
	<tr>
		<td class="align"></td>
		<td>
		<textarea name="nmemo" id="nmemo" cols="51" rows="46"></textarea>
	</td>
	</tr>
	<tr>
		<td class="align"><span style="font-size:8pt;">첨부 이름</span></td>
		<td>
		<input type="file" name="nphoto" id="nphoto" size="39">
	</td>
	</tr>	
	<tr>
		<td colspan="2" class="align">	
		<input type="hidden" name="ISUD_TYPE" id="ISUD_TYPE" value="I">					
		<button type="button" id="noticeBtn">
			
			사진 보내기
		</button>	
		<button type="reset">
			
			다시(Reset)
		</button>
	</td>				
	</tr>
</table>
</form>
</div>
</body>
</html>
